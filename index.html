<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notespad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><img src="images/notes.png" alt="">Notes</h1>
        <button id="addNoteButton"><img src="images/edit.png" alt="">Add Note</button>
        <div id="notesContainer" class="notes-container" style="display: none;">
            <p id="noteInput" contenteditable="true" class="input-box"></p>
            <button id="addButton" style="display: none;">Add</button>
        </div>
        <div id="notesDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
